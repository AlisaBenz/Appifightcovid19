
<ion-header translucent>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/form14day"></ion-back-button>
    </ion-buttons>
    <ion-title>ข้อมูลบันทึกฟอร์ม14วัน</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card-header text = center> 
      แสดงรายละเอียดข้อมูล14วัน
    </ion-card-header>

      <ion-item *ngFor="let item of dataform14day">
        <ion-icon name="time-outline" color="warning"></ion-icon>
        <!-- <ion-label><h3>{{item.username}}</h3></ion-label> -->
        <p >{{item.date}} </p>
        <ion-icon name="person" color = "medium"></ion-icon>

        <ion-label><h3> {{item.status}}</h3></ion-label>
      </ion-item>
      </ion-list>
</ion-content>
  
<ion-tab-bar color="primary" slot="bottom">
</ion-tab-bar>
