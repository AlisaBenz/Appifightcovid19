<ion-header>
  <ion-toolbar color ="primary">
    <ion-title>หน้าแสดงข้แมูลบันทึกฟอร์ม14วัน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of dataform14day">

        <p >{{item.date}} </p>
        <ion-label >.   {{item.status}}</ion-label>
      </ion-item>
      </ion-list>
</ion-content>
