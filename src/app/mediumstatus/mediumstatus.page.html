<ion-header translucent>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/information"></ion-back-button>
    </ion-buttons>
    <ion-title>หน้ารายงานภาพรวม</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-card-header text = center> 
      รายชื่อสถานะผู้ป่วย ที่มีสถานะปานกลาง
    </ion-card-header>
    <ion-content>
      <ion-card color="medium">
      
      <ion-list *ngFor="let item of mediumstatus">  
        <ion-item  color="secondary"  routerLink="/namemediumstatus"> 
        <!-- <ion-icon></ion-icon> -->
        <ion-label  color="dark"><h3> {{item.screening_id}}</h3></ion-label>
        <ion-label  color="dark"><h3>{{item.username}}</h3></ion-label> 
        <!-- <ion-icon></ion-icon> -->
      </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
